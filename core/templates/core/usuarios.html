<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Hostal Do単a Clarita</title>
</head>
<body>  <!--bootstrap-->  
    <h1 class="display-1">Hostal Do単a Clarita</h1>
    <div class="container mt-5">
        <h1>Gestion de usuarios</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                <label for="" class="form-label">Nombre Usuario</label>
                <input type="text" class="form-control" name="nombre">
                </div>

                <div class="col-md-4">
                <label for="" class="form-label">Contrase単a</label>
                <input type="password" class="form-control" name="contrase単a">
                </div>

                <div class="col-md-3">
                <label for="" class="form-label">Tipo Usuario</label>
                <select class="form-select" name="tipo" id="tipo" required>
                    <option selected disabled value="">Seleccionar</option>
                    {% for t in tipousuario %}
                        <option value="{{t.1}}">{{t.1}}</option>
                    {% endfor %}
                </select>
                <br>
                </div>
                <div class="container first">
                    <button class="btn btn-primary" type="submit" value="Guardar">Guardar</button>
                    <ul>
                        <li>
                            <a href="/">Inicio</a>
                        </li>
                        <li>
                            <a href="eliminar">Eliminar Usuario</a>
                        </li>
                    </ul>
                </div>
                <br>
            </form>
        </form>
        {{mensaje}}             

    <div class="container first">
        <h2>Usuarios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo Usuario</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.1 }}</td>
                    <td>{{ u.3 }}</td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
</body>
</html>
